<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Borang Barang Kes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #005fa3;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #e1ecf7;
    }
    button {
      margin-top: 30px;
      padding: 10px 15px;
      background-color: #0078d4;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Borang Maklumat Barang Kes</h2>
  <form id="barangForm">
    <label for="no_ip">No IP/Fail</label>
    <input type="text" id="no_ip" name="no_ip">

    <label for="nama_io">Nama IO</label>
    <input type="text" id="nama_io" name="nama_io">

    <label for="alamat">Alamat Tempat Kejadian</label>
    <textarea id="alamat" name="alamat" rows="2"></textarea>

    <label for="pejabat">Pejabat Kawasan</label>
    <input type="text" id="pejabat" name="pejabat">

    <label for="lokasi_stor">Lokasi Stor</label>
    <input type="text" id="lokasi_stor" name="lokasi_stor">

    <label for="no_rak">No. Rak</label>
    <input type="text" id="no_rak" name="no_rak">

    <table>
      <thead>
        <tr>
          <th>Bil</th>
          <th>Jenis Barang</th>
          <th>Model</th>
          <th>Kuantiti</th>
        </tr>
      </thead>
      <tbody id="barangTableBody">
        <!-- JavaScript akan masukkan 27 baris -->
      </tbody>
    </table>

    <button type="submit">Hantar</button>
  </form>
</div>

<script>
  // Isi 27 baris barang
  const tbody = document.getElementById("barangTableBody");
  for (let i = 1; i <= 27; i++) {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${i}</td>
      <td><input type="text" name="jenis_barang_${i}" /></td>
      <td><input type="text" name="model_${i}" /></td>
      <td><input type="number" name="kuantiti_${i}" min="0" /></td>
    `;
    tbody.appendChild(row);
  }

 document.getElementById("barangForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = new FormData(this);
  const data = {};
  form.forEach((value, key) => data[key] = value);

  fetch("https://script.google.com/macros/s/AKfycbz4vNRwOQSV5VKPsoN7-aw3BHRYrpI8m5Kp_1XEI1ixvh4AwCR7C3UfTe6xfthNijA5zA/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(response => response.text())
  .then(result => {
    alert("✅ Berjaya dihantar!");
    document.getElementById("barangForm").reset();
  })
  .catch(error => {
    alert("❌ Ralat semasa hantar data: " + error);
    console.error("Ralat:", error);
  });
});
